<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    {% block content %}
        {% for pessoa in pessoas %}
            <h3>Nome: {{pessoa.nome}}</h3>
            <h3>Email: {{pessoa.email}}</h3>
            <h3>Password: {{pessoa.password}}</h3>
            <hr>
        {% endfor %}

    {% endblock %}
</body>
</html>
